<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage UI - Glassmorphism</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1 class="garage-title" id="garage-header">Legion Square</h1>
                <p class="garage-subtitle">Vehicle Management</p>
            </div>
            <button class="close-btn" id="close-btn" aria-label="Close garage">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Search & Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="search-input" placeholder="Search vehicles..." />
                <button class="clear-search" id="clear-search" aria-label="Clear search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="filter-box">
                <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                <select id="category-filter">
                    <option value="all">All Vehicles</option>
                    <option value="cars">Cars</option>
                    <option value="air">Aircraft</option>
                    <option value="sea">Boats</option>
                    <option value="rigs">Heavy Vehicles</option>
                </select>
            </div>
        </div>

        <!-- Vehicle Count -->
        <div class="vehicle-count">
            <span id="vehicle-count">0 vehicles</span>
        </div>

        <!-- Vehicle Grid -->
        <div class="vehicle-grid" id="vehicle-container">
            <!-- Vehicle cards will be dynamically inserted here -->
        </div>

        <!-- No Results Message (hidden by default) -->
        <div class="no-results" id="no-results" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <p>No vehicles found</p>
            <p class="no-results-subtitle">Try adjusting your search or filter</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
